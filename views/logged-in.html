<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="/css/site.css">
</head>
<body>
	<div class="container">
		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked text-uppercase" data-bind="foreach: modules">
				<li data-bind="css: {active: $parent.component() === name}">
					<a href="#" data-bind="click: function() { $parent.component(name) }, text: name"></a>
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			<div data-bind="component: {
				name: component(),
				params: {
					io: io('/' + $data.component())
				} }" class="container-fluid"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
	<script>
		requirejs.config({
			baseUrl:'js',
			paths: {
				'text': '//cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text',
				'knockout': '//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min'
			}
		});

		requirejs(['app']);
	</script>
</body>
</html>
