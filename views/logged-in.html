<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked text-uppercase" data-bind="foreach: modules">
				<li data-bind="css: {active: $parent.component() === name}">
					<a href="#" data-bind="click: function() { $parent.component(name) }, text: name"></a>
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			<div data-bind="component: {
				name: component(),
				params: {
					io: io('/' + $data.component())
				} }"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/api/modules/components.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
